<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="outerFrame" class="outerFrame">
            <div id="rotate" class="rotate">
                
            </div>
        </div>

        <br>

    
        <label for="OuterHeight">Outer Height (In pixels)</label>
        <input type="number" id="OuterHeight" name="OuterHeight" value = 744>

        
        <label for="OuterWidth">Outer Width (in pixels)</label>
        <input type="number" id="OuterWidth" name="OuterWidth" value = 1500>

        
        <label for="OuterColour">Outer Colour</label>
        <input id="OuterColour" name="OuterColour" value = "powderblue">


        <br>

        
        <label for="InnerHeight">Inner Height (in pixels)</label>
        <input type="number" id="InnerHeight" name="InnerHeight" value = 200>

        
        <label for="InnerWidth">Inner Width (in pixels)</label>
        <input type="number" id="InnerWidth" name="InnerWidth" value = 150>

        
        <label for="InnerColour">Inner Colour</label>
        <input id="InnerColour" name="InnerColour" value = pink>

        
        <label for="InnerCornerRadius">Inner Corner Radius (in pixels)</label>
        <input type="number" id="InnerCornerRadius" name="InnerCornerRadius" value = 10>


        <br>

        
        <label for="InnerRotation">Inner Rotation (in deg, positive is clockwise)</label>
        <input type="number" id="InnerRotation" name="InnerRotation" value = -25>


        <label for="InnerGap">Inner Gap (in pixels)</label>
        <input type="number" id="InnerGap" name="InnerGap" value = 5>


        <label for="InnerOffsetX">Inner Offset X (in pixels)</label>
        <input type="number" id="InnerOffsetX" name="InnerOffsetX" value = 5->


        <label for="InnerOffsetY">Inner Offset Y (in pixels)</label>
        <input type="number" id="InnerOffsetY" name="InnerOffsetY" value = -300>


        <br>
        <br>

        
        <label for="ImageCount">Image Count</label>
        <input id="ImageCount" name="ImageCount" value = 0 readonly=true disabled=true>

        <button id="Loadimages">Load Images</button>

    
        
        <script src="jquery-3.6.0.js"></script>
        <script src="script.js"></script>
    </body>
</html>
